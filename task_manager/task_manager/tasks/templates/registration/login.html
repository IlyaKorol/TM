{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            text-align: right;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 30px;">Авторизация пользователя</h2>
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Ошибка!</strong> Неправильное имя пользователя или пароль.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group row mb-3">
                <div class="col-sm-3 text-end"><label for="id_username" class="col-form-label">Имя пользователя:</label></div>
                <div class="col-sm-9"><input type="text" name="username" class="form-control" id="id_username" required pattern="^\S.*$" title="Имя пользователя не может состоять только из пробелов"></div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-sm-3 text-end"><label for="id_password" class="col-form-label">Пароль:</label></div>
                <div class="col-sm-9"><input type="password" name="password" class="form-control" id="id_password" required></div>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
    </div>
</body>
</html>
